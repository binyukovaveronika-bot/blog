<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Crossword</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e6f7ff;
      text-align: center;
      padding: 20px;
      color: #003366;
    }
    h1 {
      color: #d42426;
      font-size: 2.2em;
    }
    .crossword {
      display: inline-block;
      margin: 20px auto;
      border: 2px solid #333;
      background-color: white;
    }
    .crossword td {
      width: 40px;
      height: 40px;
      border: 1px solid #333;
      text-align: center;
      vertical-align: middle;
      font-weight: bold;
      font-size: 18px;
      background-color: #fff;
    }
    .black {
      background-color: #000;
    }
    .legend {
      max-width: 500px;
      margin: 25px auto;
      padding: 15px;
      background-color: #f0f8ff;
      border-radius: 10px;
      text-align: left;
    }
    .legend h2 {
      margin-top: 0;
      color: #0066cc;
    }
    .legend ul {
      padding-left: 20px;
    }
    .legend li {
      margin: 6px 0;
    }
  </style>
</head>
